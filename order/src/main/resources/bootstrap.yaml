spring:
  application:
    name: order-center


  profiles:
    active: dev

server:
  tomcat:
    accept-count: 10000
    max-threads: 300
  port: 7301

# 日志文件配置。注意，如果 logging.file.name 不放在 bootstrap.yaml 配置文件，而是放在 application.yaml 中，会导致出现 LOG_FILE_IS_UNDEFINED 文件
#logging:
#  file:
#    name: ${user.home}/logs/${spring.application.name}.log # 日志文件名，全路径

--- #################### 注册中心相关配置 ####################

spring:
  cloud:
    nacos:
      server-addr: 150.158.123.248:8848
      discovery:
        namespace: ${spring.profiles.active} # 命名空间。这里使用 dev 开发环境
        metadata:
          version: 1.0.0 # 服务实例的版本号，可用于灰度发布
        group: XXB_GROUP # 服务实例的分组，可用于多环境部署

--- #################### 配置中心相关配置 ####################

spring:
  cloud:
    nacos:
      # Nacos Config 配置项，对应 NacosConfigProperties 配置属性类
      config:
        server-addr: 150.158.123.248:8848 # Nacos 服务器地址
        namespace: fa5107fa-8d70-40a5-80f4-ece49ceb4f8a # 命名空间 dev 的ID，不能直接使用 dev 名称。创建命名空间的时候需要指定ID为 dev，这里使用 dev 开发环境
        group: DEFAULT_GROUP # 使用的 Nacos 配置分组，默认为 DEFAULT_GROUP
        name: order-center # 使用的 Nacos 配置集的 dataId，默认为 spring.application.name
        file-extension: yaml # 使用的 Nacos 配置集的 dataId 的文件拓展名，同时也是 Nacos 配置集的配置格式，默认为 properties
        shared-configs:
          - data-id: share-datasource.yaml
            group: DEFAULT_GROUP
            refresh: true
